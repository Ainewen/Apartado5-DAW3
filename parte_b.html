<!DOCTYPE html>
<html>
	<head>
		<!----COMPROBACIÓN DEL APARTADO 5.e---->
		<meta charset="utf-8">
		<title>Tarea para DWEC02 - parte_b</title>
	</head>
	<body>
		<h1>Tarea 2 DWEC02 - Parte B</h1>
		<script type="text/javascript">
		
		//Pedimos los datos y los almacenamos en variables
		var nombre = prompt("Introduzca su nombre:");
		var apellidos = prompt ("Introduzca sus apellidos:");
		var dia = prompt ("Introduzca su día de nacimiento:");
		var mes = prompt ("Introduzca su mes de nacimiento:");
		var year = prompt ("Introduzca su año de nacimiento:");
		
		// Juntamos el nombre y los apellidos
		completo=nombre + " " + apellidos;
		//Damos los buenos días
		document.write ("<p>Buenos días "+completo+"</p>");
		//Mostramos los caracteres incluidos los espacios
		document.write("<p>Tu nombre tiene "+completo.length+" caracteres, incluidos espacios</p>");
		//Pasamos el nombre a mayúsculas para los 2 siguientes apartados
		nombMay=nombre.toUpperCase();
		//Mostramos la primera y última posición de la letra A en el nombre
		document.write("<p>La primera letra A de tu nombre está en la posición: "+(nombMay.indexOf('A')+1)+"</p>");
		document.write("<p>La última letra A de tu nombre está en la posición: "+(nombMay.lastIndexOf('A')+1)+"</p>");
		//Mostramos el nombre menos las 3 primeras letras:
		document.write("<p>Tu nombre menos las 3 primeras letras es: "+nombre.substring(3,nombre.lenght)+"</p>");
		//Mostramos el nombre todo en mayúsculas
		document.write("<p>Tu nombre todo en mayúsculas es: "+completo.toUpperCase()+"</p>");
		//Calculamos la edad y la mostramos		
		hoy=new Date();
		hoy_year=hoy.getYear();
		hoy_mes=hoy.getMonth();
		hoy_dia=hoy.getDate();
		edad=(hoy_year+1900)-year;
		if(hoy_mes<(mes-1)){
			edad--;
		}
		if(((mes-1)==hoy_mes)&&(hoy_dia<dia)){
			edad--;
		}
		if(edad>1900){
			edad-=1900;
		}
		document.write("<p>Tu edad es: "+edad+" años</p>");
		
		//Voy a calcular el día de la semana en la que cae la fecha que han introducido y convertir el mes en nombre si es que lo introducen en formato numérico
		var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
		var dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
		var fecha = new Date (mes+ ' ' +dia+ ', '+year);
		var text = "<p>Naciste un feliz " +dias[fecha.getUTCDay()]+" de " +meses[fecha.getUTCMonth()]+" de "+year+"</p>";
		document.write(text);
		
		//Calculo el coseno de 180
		document.write("<p>El coseno de 180 es: "+Math.cos(180)+"</p>");
		
		//Ponemos un ejemplo de un número al azar entre 1 y 50
		document.write("<p>Ejemplo de número al azar: "+parseInt(Math.random()*51)+"</p>");
		
		</script>
	</body>
</html>
